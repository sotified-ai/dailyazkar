<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Check prayer times for your location">
    <meta name="keywords" content="Prayer times, Islamic prayer times, Pakistan, UK">
    <title>Prayer Times | Daily Azkar</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-300">
    <header class="sticky top-0 z-50 bg-white dark:bg-gray-800 shadow-md">
        <nav class="container mx-auto px-6 py-4">
            <ul class="flex flex-wrap justify-center gap-6">
                <li><a href="index.html" class="text-gray-700 dark:text-gray-200 hover:text-emerald-600 font-semibold">Home</a></li>
                <li><a href="resources.html" class="text-gray-700 dark:text-gray-200 hover:text-emerald-600 font-semibold">Resources</a></li>
                <li><a href="about-islam.html" class="text-gray-700 dark:text-gray-200 hover:text-emerald-600 font-semibold">About Islam</a></li>
                <li><a href="prayer-times.html" class="text-gray-700 dark:text-gray-200 hover:text-emerald-600 font-semibold">Prayer Times</a></li>
                <li><a href="islamic-calendar.html" class="text-gray-700 dark:text-gray-200 hover:text-emerald-600 font-semibold">Islamic Calendar</a></li>
                <li><a href="community.html" class="text-gray-700 dark:text-gray-200 hover:text-emerald-600 font-semibold">Community</a></li>
                <li><a href="donate.html" class="text-gray-700 dark:text-gray-200 hover:text-emerald-600 font-semibold">Donate</a></li>
            </ul>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-8">
        <h1 class="text-4xl font-bold text-center mb-8">Prayer Times</h1>
        
        <div class="flex flex-col md:flex-row gap-4 mb-8">
            <div class="flex-1">
                <select class="w-full p-2 border rounded-md mb-4">
                    <option value="Pakistan">Pakistan</option>
                    <option value="UK">UK</option>
                    <option value="Other">Other</option>
                </select>
                <select class="w-full p-2 border rounded-md">
                    <option value="Karachi">Karachi</option>
                    <option value="Lahore">Lahore</option>
                    <option value="Islamabad">Islamabad</option>
                </select>
            </div>
            <button onclick="getLocation()" class="bg-emerald-600 text-white px-6 py-2 rounded-md hover:bg-emerald-700 transition-colors">
                Use My Location
            </button>
        </div>

        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-semibold mb-4">Today's Prayer Times</h2>
            <div class="grid grid-cols-2 gap-4">
                <div class="border-b p-4">
                    <span class="font-medium">Fajr</span>
                    <span class="float-right">04:30</span>
                </div>
                <div class="border-b p-4">
                    <span class="font-medium">Sunrise</span>
                    <span class="float-right">05:45</span>
                </div>
                <div class="border-b p-4">
                    <span class="font-medium">Dhuhr</span>
                    <span class="float-right">12:30</span>
                </div>
                <div class="border-b p-4">
                    <span class="font-medium">Asr</span>
                    <span class="float-right">15:45</span>
                </div>
                <div class="border-b p-4">
                    <span class="font-medium">Maghrib</span>
                    <span class="float-right">18:30</span>
                </div>
                <div class="border-b p-4">
                    <span class="font-medium">Isha</span>
                    <span class="float-right">19:45</span>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 w-full py-6 mt-10">
        <div class="container mx-auto px-6 text-center text-gray-400">
            <p>&copy; 2025 Daily Azkar. All rights reserved.</p>
            <div class="mt-4 flex justify-center gap-4">
                <a href="#" class="text-gray-400 hover:text-emerald-600"><i class="fab fa-facebook"></i></a>
                <a href="#" class="text-gray-400 hover:text-emerald-600"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-gray-400 hover:text-emerald-600"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <script>
    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
        } else {
            alert("Geolocation is not supported by this browser.");
        }
    }

    function showPosition(position) {
        // TODO: Implement location-based prayer times
        console.log("Latitude: " + position.coords.latitude + 
        ", Longitude: " + position.coords.longitude);
    }
    </script>
</body>
</html>
